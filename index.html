<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Tip calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <main class="main">
    <!-- Input area -->
    <section class="inputArea">
      <form class="bill" onsubmit="preventSubmit()">
        <label>Bill</label>
        <div>
          <img src="/images/icon-dollar.svg" alt="">
          <input type="number" placeholder="0" id="billAmount" name="bill">
        </div>
      </form>
      <section class="tipButtons">
        <p>Select tip %</p>
        <form onsubmit="preventSubmit()">
          <button class="tipButton">5%</button>
          <button class="tipButton">10%</button>
          <button class="tipButton">15%</button>
          <button class="tipButton">25%</button>
          <button class="tipButton">50%</button>
          <input type="number" placeholder="Custom" id="customTip" name="tipOther">
        </form>
      </section>
      <form class="numOfPeople" onsubmit="preventSubmit()">
        <label>Number of People</label>
        <div>
          <img src="/images/icon-person.svg" alt="">
          <input type="number" name="noOfPeople" placeholder="0" id="peopleCount">
        </div>
      </form>
    </section>

    <!-- Display area -->
    <section class="displayArea">
      <section class="tipAmmount">
        <div>
          <p>Tip Amount</p>
          <p>/ person</p>
        </div>
        <p>$0.00</p>
      </section>
      <section class="totalPerson">
        <div>
          <p>Total</p>
          <p>/ person</p>
        </div>
        <p>$0.00</p>
      </section>
      <section class="resetButton">
        <button id="resetButton">RESET</button>
      </section>
    </section>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Pratham Yadav</a>.
  </div>


  <script src="/index.js"></script>
</body>

</html>
